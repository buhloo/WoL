<!-- World of Legends -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<br>
	
	<!-- Bootstrap grid -->
	<div class="container">
		<div class='row'>
			<button class="col-sm-3" id= attackButton>Attack!</button>
			<div class="col-sm-1"></div>
			<button class="col-sm-1" id= resetButton>Reset</button>
		</div>

		<div class='row'>
			<div class="col-sm-4" id="playerName"></div>
			<div class="col-sm-4" id="enemyName"></div>
		</div>

		<div class='row'>
			<div class="col-sm-4" id="playerHealth"></div>
			<div class="col-sm-4" id="enemyHealth"></div>
		</div>
	</div>

	<script src="javascripts/constructors.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="javascripts/combat.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
